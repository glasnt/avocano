# Build the new image. Doesn't deploy. See server.update.sh for complete process.

steps:
  - id: server build
    name: gcr.io/k8s-skaffold/pack
    entrypoint: pack
    args:
      - build
      - gcr.io/$PROJECT_ID/${_PREVIEW_IMAGE_NAME}
      - --builder=gcr.io/buildpacks/builder:v1
      - --path=server/
  
  - id: server push
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/${_PREVIEW_IMAGE_NAME}


  - id: deploy preview
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        export SQL_INSTANCE=$(gcloud run services describe $_SERVICE_NAME --region $_REGION \
            --format  "value(spec.template.metadata.annotations.'run.googleapis.com/cloudsql-instances')")

        gcloud run deploy ${_PREVIEW_SERVICE_NAME} \
          --image gcr.io/$PROJECT_ID/${_PREVIEW_IMAGE_NAME} \
          --region $_REGION \
          --service-account api-backend@${PROJECT_ID}.iam.gserviceaccount.com \
          --set-secrets DJANGO_ENV=django_settings:latest \
          --set-cloudsql-instances $$SQL_INSTANCE \
          --allow-unauthenticated \
          --labels pull_request=${_PR_TAG}


substitutions:
  _SERVICE_NAME: api
  _PREVIEW_IMAGE_NAME: server-${_PR_TAG}
  _PREVIEW_SERVICE_NAME: api-${_PR_TAG}
  _REGION: us-central1
  _PR_TAG: manual

options:
  dynamic_substitutions: true
